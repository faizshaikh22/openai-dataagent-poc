<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Data Agent POC</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        body { background-color: #0d0d0d; color: #e5e5e5; font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden; display: flex; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0d0d0d; }
        ::-webkit-scrollbar-thumb { background: #262626; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #404040; }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: #000000;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            padding: 16px;
            flex-shrink: 0;
            transition: width 0.3s ease;
        }

        .new-chat-btn {
            background-color: #2f2f2f;
            color: white;
            padding: 12px;
            border-radius: 6px;
            text-align: left;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        .new-chat-btn:hover { background-color: #404040; }

        .history-list {
            flex-grow: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-item {
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            color: #ccc;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: background 0.2s;
        }
        .history-item:hover { background-color: #1a1a1a; color: white; }
        .history-item.active { background-color: #262626; color: white; }

        /* Main Chat Area */
        .main-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background-color: #0d0d0d;
        }

        .chat-container { 
            flex-grow: 1;
            overflow-y: auto;
            padding: 40px 20px 140px 20px; 
            display: flex; 
            flex-direction: column; 
            gap: 24px;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .message { 
            opacity: 0; 
            animation: fadeIn 0.3s forwards; 
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .user-msg { 
            align-self: flex-end; 
            background-color: #2f2f2f; 
            color: white; 
            padding: 10px 16px; 
            border-radius: 20px;
            max-width: 80%;
            font-size: 1rem;
            line-height: 1.5;
        }

        .agent-msg { 
            align-self: flex-start; 
            width: 100%;
        }

        /* "Worked for..." Toggle */
        .execution-log {
            margin-bottom: 16px;
        }
        
        .execution-summary {
            list-style: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #999;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.2s;
            user-select: none;
        }
        .execution-summary:hover { color: #ccc; }
        .execution-summary::-webkit-details-marker { display: none; }
        .execution-summary i { transition: transform 0.2s; }
        .execution-log[open] .execution-summary i { transform: rotate(90deg); }

        /* Timeline Items */
        .timeline {
            margin-top: 12px;
            margin-left: 4px;
            padding-left: 12px;
            border-left: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .step-item {
            position: relative;
        }

        .step-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.95rem;
            color: #ccc;
            cursor: pointer;
        }
        
        .step-icon {
            font-size: 1.1rem;
            color: #666;
            background: #0d0d0d;
            z-index: 2;
        }

        .step-dot-overlay {
            position: absolute;
            left: -17px;
            top: 4px;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #0d0d0d;
            border: 1px solid #666;
        }
        
        .step-content {
            margin-top: 8px;
            margin-left: 2px; /* Align with text */
            color: #999;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Code Blocks in steps */
        .step-content pre {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            overflow-x: auto;
            margin-top: 8px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #d4d4d4;
        }

        /* Final Answer */
        .final-answer {
            color: #ececec;
            font-size: 1rem;
            line-height: 1.6;
            margin-top: 8px;
        }
        .final-answer p { margin-bottom: 12px; }
        .final-answer ul { list-style: disc; margin-left: 20px; margin-bottom: 12px; }
        .final-answer code { background-color: #262626; padding: 2px 5px; border-radius: 4px; font-size: 0.9em; }

        /* Input Area */
        .input-area { 
            position: absolute; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            background: linear-gradient(to top, #0d0d0d 80%, transparent);
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 50;
        }
        
        .input-wrapper {
            position: relative;
            width: 100%;
            max-width: 800px;
        }

        .input-box {
            background-color: #1f1f1f;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 4px;
            display: flex;
            transition: border-color 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        
        .input-box:focus-within { border-color: #555; }

        input[type="text"] { 
            flex-grow: 1; 
            background: transparent; 
            border: none; 
            color: white; 
            padding: 12px; 
            font-size: 1rem; 
            outline: none; 
        }

        button#sendBtn { 
            background-color: #333; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer; 
            transition: background 0.2s; 
            margin: auto 4px;
        }
        
        button#sendBtn:hover { background-color: #444; }
        button#sendBtn:disabled { opacity: 0.5; cursor: not-allowed; }

        /* Chart & Table */
        .chart-container { 
            background-color: #171717; 
            border-radius: 8px; 
            padding: 16px; 
            margin-top: 20px; 
            border: 1px solid #333;
        }
        
        table { width: 100%; border-collapse: collapse; font-size: 0.85em; margin-top: 10px; }
        th { text-align: left; padding: 8px; color: #888; border-bottom: 1px solid #333; font-weight: 500; }
        td { padding: 8px; border-bottom: 1px solid #222; color: #ccc; }
    </style>
</head>
<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="new-chat-btn" onclick="startNewChat()">
        <i class="ph ph-plus"></i> New Chat
    </div>
    
    <div class="history-list" id="historyList">
        <!-- History items will go here -->
    </div>
</aside>

<!-- Main Chat Area -->
<main class="main-area">
    <div class="chat-container" id="chat">
        <div class="message agent-msg">
            <div class="final-answer">
                <p>Hello! I am your <strong>Data Agent</strong>.</p>
                <p style="color:#888; font-size: 0.95em;">I can analyze the NYC Payroll database for you. Try asking:</p>
                <ul style="color:#888; font-size: 0.95em;">
                    <li>"What is the total payroll by agency for the latest year?"</li>
                    <li>"Who are the top 5 highest paid employees?"</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="input-area">
        <div class="input-wrapper">
            <div class="input-box">
                <input type="text" id="userInput" placeholder="Ask a data question..." autocomplete="off">
                <button id="sendBtn" onclick="sendMessage()">
                    <i class="ph ph-arrow-up text-lg"></i>
                </button>
            </div>
        </div>
    </div>
</main>

<script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('userInput');
    const btn = document.getElementById('sendBtn');
    const historyList = document.getElementById('historyList');

    let currentConversationId = generateUUID();

    // Initial load
    loadConversations();

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') sendMessage();
    });

    function generateUUID() {
        return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
            return v.toString(16);
        });
    }

    function startNewChat() {
        currentConversationId = generateUUID();
        
        // Clear chat UI
        chatDiv.innerHTML = `
            <div class="message agent-msg">
                <div class="final-answer">
                    <p>Hello! I am your <strong>Data Agent</strong>.</p>
                    <p style="color:#888; font-size: 0.95em;">Start a new analysis...</p>
                </div>
            </div>
        `;
        
        // Refresh list (highlights might change)
        loadConversations();
    }

    async function loadConversations() {
        try {
            const res = await fetch('/api/conversations');
            const data = await res.json();
            renderHistoryList(data.conversations);
        } catch (err) {
            console.error("Failed to load history", err);
        }
    }

    function renderHistoryList(conversations) {
        historyList.innerHTML = '';
        
        // Reverse to show newest first
        [...conversations].reverse().forEach(conv => {
            const div = document.createElement('div');
            div.className = `history-item ${conv.id === currentConversationId ? 'active' : ''}`;
            div.textContent = conv.title || "Untitled Conversation";
            div.onclick = () => loadConversation(conv.id);
            historyList.appendChild(div);
        });
    }

    async function loadConversation(id) {
        if (id === currentConversationId) return;
        currentConversationId = id;
        
        // Load history from API
        try {
            const res = await fetch(`/api/conversations/${id}`);
            const data = await res.json();
            
            // Rebuild Chat UI
            chatDiv.innerHTML = '';
            
            // Add messages
            data.history.forEach(msg => {
                if (msg.role === 'user') {
                    appendMessage('user', msg.content);
                } else if (msg.role === 'assistant') {
                    // Split thought from final answer if possible, simplified here
                    // Assuming stored content is final markdown
                    const agentDiv = document.createElement('div');
                    agentDiv.className = 'message agent-msg';
                    
                    const finalDiv = document.createElement('div');
                    finalDiv.className = 'final-answer';
                    finalDiv.innerHTML = marked.parse(msg.content);
                    
                    agentDiv.appendChild(finalDiv);
                    chatDiv.appendChild(agentDiv);
                }
            });
            
            scrollToBottom();
            loadConversations(); // Update active state
            
        } catch (err) {
            console.error("Error loading chat", err);
        }
    }

    async function sendMessage() {
        const text = input.value.trim();
        if (!text) return;

        // User Message
        appendMessage('user', text);
        input.value = '';
        input.disabled = true;
        btn.disabled = true;

        // Create Container for this interaction
        const agentContainer = document.createElement('div');
        agentContainer.className = 'message agent-msg';
        chatDiv.appendChild(agentContainer);

        // 1. Create "Worked for..." Toggle
        const executionLog = document.createElement('details');
        executionLog.className = 'execution-log';
        executionLog.open = true; // Open by default while working

        const summary = document.createElement('summary');
        summary.className = 'execution-summary';
        summary.innerHTML = `<i class="ph ph-caret-right"></i> <span class="timer-label">Starting...</span>`;
        executionLog.appendChild(summary);

        const timeline = document.createElement('div');
        timeline.className = 'timeline';
        executionLog.appendChild(timeline);

        agentContainer.appendChild(executionLog);

        // Start Timer
        const startTime = Date.now();
        const timerInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60);
            const secs = elapsed % 60;
            const timeStr = mins > 0 ? `${mins}m ${secs}s` : `${secs}s`;
            summary.querySelector('.timer-label').textContent = `Worked for ${timeStr}`;
        }, 1000);

        // Connect Stream with Conversation ID
        const eventSource = new EventSource(`/chat_stream?message=${encodeURIComponent(text)}&conversation_id=${currentConversationId}`);
        
        eventSource.onmessage = function(event) {
            const data = JSON.parse(event.data);
            
            if (data.type === 'step') {
                renderTimelineStep(timeline, data);
            }
            else if (data.type === 'final') {
                clearInterval(timerInterval);
                executionLog.open = false; // Collapse history on done
                
                // Final answer rendering
                const finalDiv = document.createElement('div');
                finalDiv.className = 'final-answer';
                renderFinalContent(finalDiv, data);
                agentContainer.appendChild(finalDiv);

                eventSource.close();
                input.disabled = false;
                btn.disabled = false;
                input.focus();
                scrollToBottom();
                
                // Refresh sidebar to show new conversation or update title
                loadConversations();
            }
        };

        eventSource.onerror = function(err) {
            console.error("EventSource failed:", err);
            clearInterval(timerInterval);
            eventSource.close();
            input.disabled = false;
            btn.disabled = false;
        };
    }

    function appendMessage(role, htmlContent) {
        const div = document.createElement('div');
        div.className = `message ${role === 'user' ? 'user-msg' : 'agent-msg'}`;
        if (role === 'user') {
            div.innerHTML = htmlContent; // Text content for user is safer usually but assuming safe here
        }
        chatDiv.appendChild(div);
        scrollToBottom();
    }

    function renderTimelineStep(container, step) {
        const stepDiv = document.createElement('div');
        stepDiv.className = 'step-item';

        // Map steps to nice titles
        let title = "Processing...";
        if (step.step === 'plan' || step.step === 'retry_plan') title = "Planning analysis";
        if (step.step === 'execution') title = "Executing SQL Query";
        if (step.step === 'error') title = "Error Encountered";
        if (step.step === 'analysis') title = "Analyzing results";
        if (step.step === 'success') title = "Query Successful";
        if (step.step === 'warning') title = "Validation Warning";

        // Icon
        let icon = `<div class="step-dot-overlay"></div>`; 

        // Content
        let contentHtml = "";
        if (step.reasoning) {
            contentHtml = marked.parse(step.reasoning);
        }
        if (step.sql) {
            contentHtml = `<pre><code class="language-sql">${step.sql}</code></pre>`;
        }
        if (step.message) {
            contentHtml = `<span style="color:#ef4444">${step.message}</span>`;
        }
        if (step.rows_returned !== undefined) {
             contentHtml = `<span style="color:#10b981">Returned ${step.rows_returned} rows.</span>`;
        }

        stepDiv.innerHTML = `
            <div class="step-header">
                ${icon}
                <span>${title}</span>
            </div>
            <div class="step-content">${contentHtml}</div>
        `;

        container.appendChild(stepDiv);
        scrollToBottom();
    }

    function renderFinalContent(container, data) {
        container.innerHTML = marked.parse(data.final_answer || "");

        // Chart
        if (data.chart) {
            const chartWrapper = document.createElement('div');
            chartWrapper.className = 'chart-container';
            const canvas = document.createElement('canvas');
            chartWrapper.appendChild(canvas);
            container.appendChild(chartWrapper);
            
            // Dark mode chart options
            data.chart.options = {
                ...data.chart.options,
                plugins: {
                    legend: { labels: { color: '#ccc' } }
                },
                scales: {
                    y: { grid: { color: '#333' }, ticks: { color: '#ccc' } },
                    x: { grid: { color: '#333' }, ticks: { color: '#ccc' } }
                }
            };
            new Chart(canvas, data.chart);
        }

        // Table
        if (data.data && data.data.data && data.data.data.length > 0) {
            const details = document.createElement('details');
            details.style.marginTop = "15px";
            const summary = document.createElement('summary');
            summary.style.cursor = 'pointer';
            summary.style.color = '#888';
            summary.textContent = 'View Raw Data Table';
            details.appendChild(summary);

            const tableWrapper = document.createElement('div');
            tableWrapper.style.overflowX = 'auto';
            
            let html = '<table><thead><tr>';
            data.data.columns.forEach(col => html += `<th>${col}</th>`);
            html += '</tr></thead><tbody>';
            
            // Limit table rows for UI performance if large
            const rowsToShow = data.data.data.slice(0, 50); 
            rowsToShow.forEach(row => {
                html += '<tr>';
                data.data.columns.forEach(col => html += `<td>${row[col]}</td>`);
                html += '</tr>';
            });
            html += '</tbody></table>';
            
            tableWrapper.innerHTML = html;
            details.appendChild(tableWrapper);
            container.appendChild(details);
        }
    }

    function scrollToBottom() {
        chatDiv.scrollTo({ top: chatDiv.scrollHeight, behavior: 'smooth' });
    }
</script>

</body>
</html>
