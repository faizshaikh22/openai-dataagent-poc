<!DOCTYPE html>
<html>
<head>
    <title>Agno Knowledge Agent</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        .chat-container { border: 1px solid #ddd; padding: 20px; height: 500px; overflow-y: scroll; margin-bottom: 20px; }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 5px; }
        .user { background-color: #e3f2fd; text-align: right; }
        .agent { background-color: #f5f5f5; text-align: left; }
        input[type="text"] { width: 70%; padding: 10px; }
        button { padding: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Agno Knowledge Agent</h1>
    <div style="margin-bottom: 10px;">
        <button onclick="ingestData()">Load Knowledge Base (Ingest PDFs)</button>
        <span id="ingest-status"></span>
    </div>
    <div id="chat-box" class="chat-container"></div>
    <div style="display: flex; gap: 10px;">
        <input type="text" id="user-input" placeholder="Ask about the checklist..." onkeypress="if(event.keyCode==13) sendMessage()">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function ingestData() {
            const status = document.getElementById('ingest-status');
            status.innerText = 'Ingesting...';
            try {
                const res = await fetch('/ingest', {method: 'POST'});
                const data = await res.json();
                status.innerText = data.details || data.status;
            } catch (e) {
                status.innerText = 'Error: ' + e;
            }
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            if (!message) return;

            appendMessage('User', message, 'user');
            input.value = '';

            // Create Agent message container
            const agentMsgId = 'msg-' + Date.now();
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message agent`;
            div.id = agentMsgId;
            div.innerHTML = `<strong>Agent:</strong> <span id="${agentMsgId}-content">Thinking...</span>`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;

            const contentSpan = document.getElementById(`${agentMsgId}-content`);
            let fullText = '';

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({message: message})
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                // Clear "Thinking..."
                contentSpan.innerHTML = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value, {stream: true});
                    fullText += chunk;
                    contentSpan.innerHTML = marked.parse(fullText);
                    box.scrollTop = box.scrollHeight;
                }

            } catch (error) {
                contentSpan.innerText = 'Error: ' + error;
            }
        }

        function appendMessage(sender, text, type) {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }
    </script>
</body>
</html>
